<idx-form-panel [formHeader]="'Reset Password'">
  <form [formGroup]="resetPasswordForm" class="form-primary">
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="New Password" name="password" formControlName="password" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Confirm Password" name="confirmPassword" formControlName="confirmPassword" required>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" class="big-button" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</idx-form-panel>
