<idx-form-panel [formHeader]="'Log In'">
  <form [formGroup]="loginForm" class="form-primary">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username or Email" formControlName="login" name="login" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" class="big-button" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</idx-form-panel>
