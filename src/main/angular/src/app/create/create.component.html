<h1>Create Study Guide</h1>

<mat-card class="card-container">
    <form class="example-form">
        <h2>Basic Information</h2>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" [(ngModel)]="studyGuide.name" name="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" [(ngModel)]="studyGuide.description" name="description"></textarea>
        </mat-form-field>
        <h2>Flash Cards</h2>
        <div *ngFor="let flashCard of studyGuide.indexCards; index as i; first as isFirst" class="flash-card example-full-width" appearance="outline">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Front" [(ngModel)]="flashCard.front" name="front{{i}}"></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Back" [(ngModel)]="flashCard.back" name="back{{i}}"></textarea>
            </mat-form-field>
        </div>
        <button mat-fab color="accent" (click)="addFlashCard()" class="add-button">+</button>
    </form>
</mat-card>
<div class="button-container">
    <button mat-raised-button color="primary" class="big-button" (click)="onSubmit()">Submit</button>    
</div>
