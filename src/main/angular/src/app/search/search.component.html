<idx-form-panel [formHeader]="'Find Study Guide'">
    <form [formGroup]="searchForm" class="form-primary">
        <div class="flex-container">
            <mat-form-field class="flex-grow">
                <input matInput placeholder="Name or Category" name="search" formControlName="searchParam" required>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSearch()">Search</button>
        </div>
        <div *ngIf="searchExecuted">
            <h2>Results for "{{ lastExecutedSearchParam }}"</h2>
            <div *ngIf="studyGuides?.length > 0; else noResults">
                <div *ngFor="let studyGuide of studyGuides">
                    <a routerLink="/{{ studyGuide.studyGuideId }}" class="result-link">{{ studyGuide.studyGuideName }}</a>
                    <p class="result-description">{{ studyGuide.description }}</p> 
                </div>
            </div>
            <ng-template #noResults>No results found.</ng-template>
        </div>
    </form>
</idx-form-panel>
