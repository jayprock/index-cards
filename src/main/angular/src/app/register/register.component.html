<idx-form-panel [formHeader]="'Register'">
  <form [formGroup]="registrationForm" class="form-primary">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" formControlName="username" name="username" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" formControlName="email" name="email" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password1" name="password1" required>
      <mat-error *ngIf="password.invalid">{{ getPasswordError() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Confirm Password" formControlName="password2" name="password2"
        required>
    </mat-form-field>
    <div class="button-container">
        <button mat-raised-button color="primary" class="big-button" (click)="onSubmit()">Submit</button>    
    </div>    
  </form>
</idx-form-panel>
